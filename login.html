<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login_form">
        <h1 class="title">Login</h1>
        <form action="/login" method="post">
            <label for="username">Username <i class="fa-regular fa-user"></i>:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username"><br><br>
            <label for="password">Password <i class="fa-solid fa-key"></i>:</label>
            
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
            <input type="submit" id="submit" value="Login"><br><br>
            <a href="forget_password.html">Forget Password?</a>
        </form>
    </div>
</body>
</html>
